apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azure-pr-reviewer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: webhook.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webhook-ingest-service
            port:
              number: 9091
  - host: reviewer.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reviewer-service
            port:
              number: 9092
